{% load static %}

<!DOCTYPE html>
<html lang="en">
    <head>
        <title> HARVEST </title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" type="text/css" href="https://bootswatch.com/5/lux/bootstrap.min.css">
        <link rel="stylesheet" type="text/css" href="{% static 'css/styles.css' %}">
    </head>
    <body>
        <nav class="navbar navbar-expand-lg navbar-light bg-light  ">
            <div class="container">
                <a class="navbar-brand" href="#">
                    <img src="{% static 'logo/harvest_local_bw.png'%}" alt="Harvest" width="220" class="img-fluid">
                </a>
                
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDropdown" 
                        aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>

                <div class="collapse navbar-collapse justify-content-end" id="navbarNavDropdown">
                    <ul class="navbar-nav gap-2">
                        <li class="nav-item">
                            <a class="btn btn-outline-primary" type="button" href="{% url 'creator-dashboard' %}">Dashboard</a>
                        </li>
                        <li class="nav-item">
                            <a class="btn btn-outline-primary" type="button" href="{% url 'create-article' %}">Create article</a>
                        </li>
                        <li class="nav-item">
                            <a class="btn btn-outline-primary" type="button" href="{% url 'published' %}">Published</a>
                        </li>
                        <li class="nav-item">
                            <a class="btn btn-outline-primary" type="button" href="{% url 'manage-account' %}">Manage Account</a>
                        </li>
                        <li class="nav-item">
                            <a class="btn btn-outline-primary" type="button" href="{% url 'logout' %}">Logout</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>

        {% block content %}
        {% endblock %}

        <!-- Bootstrap JS Bundle with Popper -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    </body>
</html>
