{% extends 'creator/navbar.html' %}
{% block content %}
<style>
    .article-image {
        width: 100%;
        max-height: 400px;
        object-fit: cover;
        border-radius: 8px;
        margin-bottom: 15px;
    }
    </style>
    <div class="container mt-2 col-lg-8 col-md-6 col-sm-4 bg-white shadow-md p-5 mb-6">
    <h1>{{ article.title }}</h1>
    <p class="text-muted">Published on {{ article.pub_date|date:"F j, Y" }}</p>
    <hr>
    <div class>
        <img src="{{ article.image.url }}" alt="{{ article.title }}" class="article-image">
        <p>{{ article.content|safe }}</p>
    </div>
</div>

{% endblock %}
