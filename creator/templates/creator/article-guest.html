{% extends 'creator/navbar.html' %}
{% block content %}

<div class="container mt-2 bg-white shadow p-5 mb-6 col-lg-8 col-md-10 col-sm-12">
    <h1 class="fw-bold">{{ article.title }}</h1>
    <p class="text-muted">Published on {{ article.pub_date|date:"F j, Y" }}</p>
    <hr>

    <div class="text-center"> <!-- Center the image -->
        <img src="{{ article.image.url }}" alt="{{ article.title }}" class="img-fluid w-80 rounded mb-3">
    </div>

    <p class="text-break">{{ article.content|safe }}</p>
</div>

{% endblock %}
