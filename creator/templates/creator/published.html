{% extends 'creator/navbar.html' %}

{% load static %}

{% block content %}

{% for article in AllArticles %}
    <div class="container col-md-8 col-lg-6 bg-white shadow-md p-5 form-layout mb-4">
        
        <h3 class ="header"> {{article.title}} </h3>

      

        {{article.content}}

        <br> 
        <br>

        {{ article.pub_date|date:"F d, Y H:i" }}

        <br>
        <br>

        <a href="{% url 'update-article' article.id %}"> Update Article</a>
        <br>

        <a href="{% url 'delete-article' article.id %}"> Delete Article</a>



    </div>
{% endfor %}

{% endblock %}
