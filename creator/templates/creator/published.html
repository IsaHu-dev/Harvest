{% extends 'creator/navbar.html' %}

{% block content %}

{% for article in AllArticles %}

            <h3>{{ article.title }}</h3>
            <br>
            <p>{{ article.content }}</p>
            <br>
            <p>Posted on: {{ article.date_posted }}</p>
            <br>
            <br>
        </div>

{% endfor %}


{% endblock %}
